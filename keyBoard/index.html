<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Keyboard</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <form class="Keyboard">
            <div class="row">
                <span class="namefirst"><i>Esc</i></span>
                <span class="namefirst"><i>f1</i></span>
                <span class="namefirst"><i>f2</i></span>
                <span class="namefirst"><i>f3</i></span>
                <span class="namefirst"><i>f4</i></span>
                <span class="namefirst"><i>f5</i></span>
                <span class="namefirst"><i>f6</i></span>
                <span class="namefirst"><i>f7</i></span>
                <span class="namefirst"><i>f8</i></span>
                <span class="namefirst"><i>f9</i></span>
                <span class="namefirst"><i>f10</i></span>
                <span class="namefirst"><i>f11</i></span>
                <span class="namefirst"><i>f12</i></span>
                <span class="namefirst"><i>insert</i></span>
                <span class="namefirst"><i>PriSc</i></span>
                <span class="namefirst"><i>Delete</i></span>
                
              </div>
              <div class="row">
                <span class="name "><i>~</i></span>
                <span class="name"><i>1</i></span>
                <span class="name"><i>2</i></span>
                <span class="name"><i>3</i></span>
                <span class="name"><i>4</i></span>
                <span class="name"><i>5</i></span>
                <span class="name"><i>6</i></span>
                <span class="name"><i>7</i></span>
                <span class="name"><i>8</i></span>
                <span class="name"><i>9</i></span>
                <span class="name"><i>0</i></span>
                <span class="name"><i>-</i></span>
                <span class="name"><i>=</i></span>
                <span class="backspace"><i>Backspace</i></span>
               
              </div>
              <div class="row">
                <span class="tab"><i>Tab</i></span>
                <span class="name"><i>Q</i></span>
                <span class="name"><i>W</i></span>
                <span class="name"><i>E</i></span>
                <span class="name"><i>R</i></span>
                <span class="name"><i>T</i></span>
                <span class="name"><i>Y</i></span>
                <span class="name"><i>U</i></span>
                <span class="name"><i>I</i></span>
                <span class="name"><i>O</i></span>
                <span class="name"><i>P</i></span>
                <span class="name"><i>[</i></span>
                <span class="name"><i>]</i></span>
                <span class="name"><i>\</i></span>
                
              </div>
              <div class="row">
                <span class="capslk"><i>CapsLk</i></span>
                <span class="name"><i>A</i></span>
                <span class="name"><i>S</i></span>
                <span class="name"><i>D</i></span>
                <span class="name"><i>F</i></span>
                <span class="name"><i>G</i></span>
                <span class="name"><i>H</i></span>
                <span class="name"><i>J</i></span>
                <span class="name"><i>K</i></span>
                <span class="name"><i>L</i></span>
                <span class="name"><i>;</i></span>
                <span class="name"><i>'</i></span>
                <span class="name enter"><i>Enter</i></span>
              </div>

              <div class="row">
                <span class="name shift"><i>Shift</i></span>
                <span class="name"><i>Z</i></span>
                <span class="name"><i>X</i></span>
                <span class="name"><i>C</i></span>
                <span class="name"><i>V</i></span>
                <span class="name"><i>B</i></span>
                <span class="name"><i>N</i></span>
                <span class="name"><i>M</i></span>
                <span class="name"><i>,</i></span>
                <span class="name"><i>.</i></span>
                <span class="name"><i>/</i></span>
                <span class="pageup"><i>PageUp</i></span>
                <span class="name shift"><i>Shift</i></span>
              </div>

              <div class="row">
                <span class="name ctrl"><i>Ctrl</i></span>
                <span class="name"><i>Fn</i></span>
                <span class="name"><i>window</i></span>
                <span class="name"><i>Alt</i></span>
                <span class="name space"><i></i></span>
                <span class="name"><i>AltGr</i></span>
                <span class="name"><i>Ctrl</i></span>
                <span class="name"><i>Home</i></span>
                <span class="name"><i>PageDn</i></span>
                <span class="name"><i>End</i></span>
              </div>
        </form>
    </div>
</body>
</html>
